<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Covid</title>
  </head>
  <body>
    <main class="dashboard">
      <div class="container">
        <section class="dashboard__tabs display-flex" id="dashboardTabs">
          <a href="#"  data-type="ukraine" data-active="false">Ukraine <span></span></a>
          <a href="#" data-type="world" data-active="true">World <span></span></a>
        </section>
        <section class="dashboard__totals display-flex" id="dashboardTotals">
          <div>
            <h2>Confirmed:</h2>
            <div class="dashboard__totals-data yellow-color"></div>
            <div class="dashboard__totals-delta yellow-color"></div>
          </div>
          <div>
            <h2>Deaths:</h2>
            <div class="dashboard__totals-data white-color"></div>
            <div class="dashboard__totals-delta white-color"></div>
          </div>
          <div>
            <h2>Recovered:</h2>
            <div class="dashboard__totals-data green-color"></div>
            <div class="dashboard__totals-delta green-color"></div>
          </div>
          <div>
            <h2>Existing:</h2>
            <div class="dashboard__totals-data red-color"></div>
            <div class="dashboard__totals-delta red-color"></div>
          </div>
        </section>
        <form class="dashboard__search" id="dashboardSearch">
          <input class="dashboard__search-input" type="search" placeholder="Search by region" name="search"/>
        </form>
        <table class="dashboard__table table" id="dashboardTable">
          <thead class="dashboard__table-header" id="tableHead">
            <tr id="tr">
              <th><span data-sorting="false" data-order="-1" data-key= "label" id="thLabel">Country</span></th>
              <th><span data-sorting="true" data-order="-1" data-key="confirmed">Confirmed</span></th>
              <th><span data-sorting="false" data-order="1" data-key="deaths">Deaths</span></th>
              <th><span data-sorting="false" data-order="1" data-key="recovered">Recovered</span></th>
              <th><span data-sorting="false" data-order="1" data-key="existing">Existing</span></th>
            </tr>
          </thead>
          <tbody class="dashboard__table-body" id="tableBody">
            
          </tbody>
        </table>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
